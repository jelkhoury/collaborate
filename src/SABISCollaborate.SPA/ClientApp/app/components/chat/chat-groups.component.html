<div class="col-md-3">
    <!-- name list of all groups -->
    <h3>Groups</h3>
    <div class="list-group">
        <a class="list-group-item" *ngFor="let group of model.groupsSummary" (click)="selectGroup(group.destinationId)" href="javascript:void(0)">
            {{group.destinationName}} - <span style="color:red">{{group.unreadMessagesCount}}</span>
        </a>
    </div>
</div>
<div class="col-md-9">
    <h3>Group History</h3>
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- group messages history -->
            <ul>
                <li *ngFor="let message of model.selectedGroupHistory?.messages">
                    {{message.sender + ' : ' + message.text}}
                </li>
            </ul>
            <!-- send message button -->
            <div class="input-group">
                <input id="messageText" type="text" [(ngModel)]="model.pendingTextMessage" (keypress)="onMessageChanged($event)" class="form-control" name="message" placeholder="Message">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <i class="glyphicon glyphicon-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
