<form>
    <fieldset>
        <h2>Account Details</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="model.username" required class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="model.password" required class="form-control" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" data-match="#password" [(ngModel)]="model.confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="model.email" class="form-control" name="email" placeholder="Enter Email">
        </div>

        <h2>User Info</h2>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" [(ngModel)]="model.firstName" required class="form-control" name="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" [(ngModel)]="model.lastName" required class="form-control" name="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <gender [(selectedGender)]="model.gender" name="gender"></gender>
        </div>

        <button type="submit" (click)="onRegister(model)" class="btn btn-default btn-primary">Register</button>
    </fieldset>
</form>
