<h2>Register</h2>
<form>
    <fieldset>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" [(ngModel)]="model.username" class="form-control" name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="model.password" class="form-control" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" [(ngModel)]="model.confirmPassword" class="form-control" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="model.email" class="form-control" name="email" placeholder="Enter Email">
        </div>
        <button type="submit" class="btn btn-default btn-primary">Register</button>
    </fieldset>
</form>
